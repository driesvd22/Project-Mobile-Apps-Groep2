<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

        <img src="assets/imgs/erasmus_logo.jpg" alt="Logo" height="120" width="146"> 
        
        <form (ngSubmit)="checkLogin()">
          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
          </ion-item>
          <button ion-button type="submit" block>Login</button>
        </form>

</ion-content>
