<ion-header>

  <ion-navbar>
    <ion-title>Maken</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll">

      <div>
        <ion-card-header>
          Plaats de gegevens materialen op de juiste plaats
        </ion-card-header>
      
        <ion-card-content>
          Het is hierbij de bedoeling dat je een onderscheid maakt tussen kwalitatieve en kwantitatieve materialen. 
        </ion-card-content>
      </div>

      <ion-list [dragula]="'my-bag'" [dragulaModel]="kkMaterials" class="stoffen" >
          <div ion-button clear color="secondary" *ngFor="let item of kkMaterials" class="material">
            <img src="{{item.afbeelding}}" width="80" height="80">
            {{item.name}}
          </div>
      </ion-list>

      <p>Kwantitietieve Materialen</p>
      <ion-list [dragula]="'my-bag'" [dragulaModel]="kwanMaterials" class="stoffen">
        <div ion-button clear color="secondary" *ngFor="let item of kwanMaterials" class="material">
          <img src="{{item.afbeelding}}" width="80" height="80">
        </div>
      </ion-list>

      <p>Kwalitatieve Materialen</p>
      <ion-list [dragula]="'my-bag'" [dragulaModel]="kwalMaterials" class="stoffen">
        <div ion-button clear color="secondary" *ngFor="let item of kwalMaterials" class="material">
          <img src="{{item.afbeelding}}" width="80" height="80">
        </div>
      </ion-list>
      <button ion-button round (click)="check()">Submit</button>
      
</ion-content>
