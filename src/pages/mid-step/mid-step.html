<ion-header>

  <ion-navbar>
    <ion-title>Maken</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  

  <ion-list *ngFor="let midStep of allMidSteps; let i = index">
          <ion-label>{{midStep.step}}</ion-label>
          <ion-label>{{midStep.question}}</ion-label>
          <ion-input type="text" [(ngModel)]="answersByUser[i]" placeholder="Antwoord"></ion-input>
  </ion-list>
  
  <button ion-button type="submit" block (click)="check()">CHECK</button>
</ion-content>
