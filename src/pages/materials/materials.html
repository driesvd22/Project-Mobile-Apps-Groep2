<ion-header>
    <ion-navbar class="pageHeader">
      <button ion-button menuToggle>
        <ion-icon name="menu" class="menuIcon"></ion-icon>
      </button>
      <ion-title class="pageTitle">Labo Materiaal</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      
      <ion-list *ngFor="let material of AllMaterials">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="{{material.afbeelding}}">
            </ion-thumbnail>
            <h2>{{material.name}}</h2>
            <p>{{material.soort}}</p>
            <button ion-button clear item-end (click)="goToMatPage(material)">Bekijk</button>
          </ion-item>
      </ion-list>

  </ion-content>
