<ion-header>

  <ion-navbar>
    <ion-title>Bekijk Materiaal</ion-title>
  </ion-navbar>

</ion-header>
  
  

<ion-content padding>

        <ion-card>
          <ion-card-content>
            <ion-card-title>
              {{this.material.name}}
              </ion-card-title>
            <p>
              {{this.soort}}
            </p>
          </ion-card-content>
          <ion-img width="150" height="150" src="{{this.material.afbeelding}}"></ion-img>
        </ion-card>

</ion-content>
